name: Auto Label
on:
  pull_request_target:
    types: [ opened, reopened, synchronize, edited ]

# Add labels to Pull Requests
permissions:
  issues: write
  pull-requests: write

jobs:
  conventional-release:
    runs-on: ubuntu-latest
    steps:
      - name: Conventional Release Labels
        uses: bcoe/conventional-release-labels@886f696738527c7be444262c327c89436dfb95a8 # v1
        with:
          type_labels: '{"feat": "type: feature request", "fix": "type: bug", "breaking": "semver: major"}'

  label-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - uses: actions/labeler@ba790c862c380240c6d5e7427be5ace9a05c754b # v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
