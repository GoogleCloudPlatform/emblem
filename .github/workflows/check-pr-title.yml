# Enforce Conventional Commits on PR titles.
# This helps our automation systems infer things about the change
# to apply labels and categorize release notes.
name: PR Title
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
      - name: conventional-pr-title
      - uses: aslafy-z/conventional-pr-title-action@v2.2.5
        with:
          success-state: Title follows conventionalcommits.org.
          failure-state: Title does not follow conventionalcommits.org.
          context-name: conventional-pr-title
          preset: conventional-changelog-angular@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
