# Labeler assigns GitHub labels to PRs based on changed files.

# component labels are used in release notes.
'component: website':
- 'website/*'
- 'website/**/*'
- 'client-libs/*'
- 'client-libs/**/*'
'component: content-api':
- 'content-api/*'
- 'content-api/**/*'
- 'client-libs/*'
- 'client-libs/**/*'
'component: delivery':
- 'terraform/*'
- 'terraform/**/*'
- 'ops/*'
- 'ops/**/*'
- 'scripts/*'
- 'scripts/**/*'
- 'setup.sh'
'component: demo services':
- 'docs/*'
- 'docs/**/*'
- 'content-api/data/*'
- 'content-api/data/**/*'

# The following labels are under general use evaluation.

'documentation':
- '**/*.md'
- 'docs/*'
- 'docs/**/*'

'tech: gha':
- '.github/workflows/*'
- '.github/labeler.yml'
- '.github/release.yml'

'persona: maintainer':
- '*.md'
- 'CODEOWNERS'
- '.git*'
- '.github/*'
- '.github/**/*'
