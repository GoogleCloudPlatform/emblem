<!doctype html>

<head>
  <!-- Include Firebase + Cloud Identity Platform components -->
  <script src="https://www.gstatic.com/firebasejs/7.18/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.18/firebase-auth.js"></script>
  <script type="text/javascript">
    firebase.initializeApp({
      apiKey: "{{ config.FIREBASE_API_KEY }}",
      authDomain: "{{ config.FIREBASE_AUTH_DOMAIN }}",
    });
  </script>

  <!-- Include Material Design components -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Include cross-browser cookie API -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>

  <!--
    Site-wide CSS
    TODO(anassri): move this to a CDN of some sort (GCS?)
  -->
  <link href="/static/site.css" rel="stylesheet">

  <!-- Page title -->
  <title>{% block title %}{% endblock %} | Cymbal Giving</title>

  <!-- Material.io scripts -->
  {% block materialio_scripts %}{% endblock %}

  <!-- Google Auth scripts -->
  {% block google_auth_scripts %}{% endblock %}
</head>

<body>
  <!-- App bar -->
  <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
        <span class="mdc-top-app-bar__title">{{ self.title() }}</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Help" title="Help">help_outline</button>

        <a href="/">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search Campaigns" title="Search Campaigns">search</button>
        </a>

        <!-- Logged-in indicator -->
        {% if 'session' in request.cookies %}
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Profile" title="Profile">account_circle</button>
          <a href="/logout">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Log Out" title="Log Out">exit_to_app</button>
          </a>
        {% else %}
          <a href="/login">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Log In" title="Log In">pin_invoke</button>
          </a>
        {% endif %}
      </section>
    </div>
  </header>

  <main class="mdc-top-app-bar--fixed-adjust">

    <!-- Messages -->
    <div class="emblem-message">
      <span class="material-icons">
        info
      </span>
      Emblem Giving is a demo app; no money will be moved in exploring these features.
    </div>

    {% block content %}{% endblock %}
  </main>
</body>
