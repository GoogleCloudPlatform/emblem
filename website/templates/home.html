{% extends "base.html" %}

{% block title %}View campaigns{% endblock %}

{% block content %}
<!-- Hero image -->
<div class="emblem-unpadded-grid mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        <div class="emblem-hero-image mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
        </div>
    </div>
</div>

<!-- Hero subtitle -->
<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
            Discover a giving campaign for your contribution!
        </div>
        <div class="emblem-align-right mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
            <!-- $1,234.00 contributed TODO: enhance API to support real value -->
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <!-- Create Campaign button -->
            <a href="/createCampaign" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Create new campaign</span>
            </a>
        </div>
    </div>
</div>
<!-- Campaign list -->
<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        {% for campaign in campaigns %}
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
            <a href="/viewCampaign?campaign_id={{ campaign.id }}">
                <div class="emblem-campaign-card mdc-card mdc-card--outlined">
                    <div class="mdc-list-group">
                        <div class="mdc-list">
                            <!-- Campaign name -->
                            <div class="emblem-campaign-title mdc-list-item">
                                <span class="mdc-list-item__text">
                                    <span class="material-icons">favorite</span>
                                    {{ campaign.name }}
                                </span>
                            </div>
                            <!-- Campaign image -->
                            <div class="emblem-campaign-image mdc-list-item"></div>
                            <!-- Campaign description -->
                            <div class="mdc-list-item">
                                <span class="mdc-list-item__text">
                                    {{ campaign.description }}
                                </span>
                            </div>
                            <!-- Donate button -->
                            <div class="emblem-campaign-donate mdc-list-item">
                                <a class="mdc-list-item__text" href="/donate?campaign_id={{ campaign.id }}">
                                    <span class="material-icons">card_giftcard</span>
                                    DONATE
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
