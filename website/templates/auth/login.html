{% extends "base.html" %}

{% block google_auth_scripts %}
<script type="text/javascript">
  const loadLoginPage = async function () {
    // Authenticate user
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
    const authProvider = new firebase.auth.GoogleAuthProvider();
    const authResult = await firebase.auth().signInWithPopup(authProvider);

    // Get user details
    const token = authResult.credential.accessToken;
    const email = authResult.user.email;
    const avatar = authResult.user.photoURL;

    // Forward {token, email} to the backend somehow 
    Cookies.set('emblem-user-token', token);
    Cookies.set('emblem-user-email', email);
    Cookies.set('emblem-user-avatar', avatar)

    // Redirect to main page
    document.location = '/';
  };

  loadLoginPage();
</script>
{% endblock %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="emblem-auth-center">
  <p>Logging in via Google...</p>

  <p class="emblem-auth-hint">If nothing happens, make sure you enable pop-ups.</p>

  <div id="my-signin2" data-onsuccess="onSignIn"></div>
</div>
{% endblock %}
