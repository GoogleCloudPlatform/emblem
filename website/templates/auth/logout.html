{% extends "base.html" %}

{% block google_auth_scripts %}
<script type="text/javascript">
  const loadLogoutPage = async function () {
    // Sign out user
    await firebase.auth().signOut();

    // Clear user-related cookies
    Cookies.remove('emblem-user-token');
    Cookies.remove('emblem-user-email');
    Cookies.remove('emblem-user-avatar')

    // Redirect to homepage
    document.location.href = '/';
  }

  loadLogoutPage();
</script>
{% endblock %}

{% block title %}Log Out{% endblock %}

{% block content %}
<div class="emblem-auth-center">
  <p>Logging you out. Please wait...</p>
</div>
{% endblock %}
