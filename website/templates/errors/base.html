<style>
  body {
    margin: 0;
    font-family: 'Google Sans', sans-serif;
  }

  .emblem-message {
    width: 100%;
    background-color: #efefef;
    color: #606060;
    display: block;
    padding: 0.75em;
    text-align: center;
  }

  /*TODO: related issue https://github.com/GoogleCloudPlatform/emblem/issues/373 */
  .mdc-top-app-bar, 
  .mdc-button {
    background: #306DFD !important;
  }

  .material-icons {
    font-size: 14px;
  }
  
  .error-root {
    padding: 0.75em;
    font-size: 20px;
  }

  .error-message, .error-caption {
    text-align: center;
  }

  .error-root .error-message {
    display: block;
    font-weight: bold;
    text-align: center;
  }

  .error-caption {
    display: block;
    font-style: italic;
    padding-top: 0.5em;
    text-align: center;
  }
</style>
{% extends "base.html" %}


{% block content %}
<div class="error-root">
  <p>
    <span class="error-message">{% block error_message %}{% endblock %}</span>
    <span class="error-caption">{% block error_caption %}{% endblock %}</span>

  <p>
    {% block error_tips %}{% endblock %}
  </p>

  <a href="/" class="mdc-button mdc-button--raised">
    <span class="mdc-button__ripple"></span>
    <i class="material-icons mdc-button__icon" aria-hidden="true"
      >home</i
    >
    <span class="mdc-button__label">Back to homepage</span>
  </a>
</div>
{% endblock %}
