{% extends "base.html" %}

{% block title %}Make a Donation{% endblock %}

{% block materialio_scripts %}
<script type="text/javascript" nonce="{{ g.csp_nonce }}">
  function initTextFields() {
    const MDCTextField = mdc.textField.MDCTextField;
    const elements = Array.from(document.querySelectorAll('.mdc-text-field'));

    elements.map(elem => new MDCTextField(elem));
  }

  window.onload = function () {
    initTextFields();
  };
</script>
{% endblock %}

{% block content %}
<form method="POST">
  <div class="mdc-layout-grid emblem-new-donation">
    <div class="mdc-layout-grid__inner">

      <!-- Donation inputs -->
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">

        <!-- Campaign Name (not editable) -->
        <label class="emblem-donation-input mdc-text-field mdc-text-field--filled mdc-text-field--label-floating mdc-text-field--disabled">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="campaign-name-label">Campaign Name</span>
          <input disabled required type="text" id="campaign-name" name="campaign-name" class="mdc-text-field__input" aria-labelledby="campaign-name" value="{{campaign.name}}">
          <span class="mdc-line-ripple"></span>
        </label>

        <!-- Amount (in USD) -->
        <label class="emblem-donation-input mdc-text-field mdc-text-field--filled mdc-text-field--label-floating">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="amount-label">Amount (in USD):</span>
          <input required type="number" id="amount" name="amount" class="mdc-text-field__input" aria-labelledby="amount">
          <span class="mdc-line-ripple"></span>
        </label>
        
        <!-- Donor name -->
        <label class="emblem-donation-input mdc-text-field mdc-text-field--filled mdc-text-field--label-floating">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="donor-name-label">Donor name:</span>
          <input required type="text" id="name" name="name" class="mdc-text-field__input" aria-labelledby="name">
          <span class="mdc-line-ripple"></span>
        </label>
        
        <!-- Donor address: street -->
        <label class="emblem-donation-input mdc-text-field mdc-text-field--filled mdc-text-field--label-floating">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="donor-address-street-label">Address:</span>
          <input required type="text" id="street" name="street" class="mdc-text-field__input" aria-labelledby="street">
          <span class="mdc-line-ripple"></span>
        </label>
        
        <!-- Donor address: city -->
        <label class="emblem-donation-input mdc-text-field mdc-text-field--filled mdc-text-field--label-floating">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="donor-address-city-label">City:</span>
          <input required type="text" id="city" name="city" class="mdc-text-field__input" aria-labelledby="city">
          <span class="mdc-line-ripple"></span>
        </label>
        
        <!-- Donor address: state -->
        <label class="emblem-donation-input mdc-text-field mdc-text-field--filled mdc-text-field--label-floating">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="donor-address-state-label">State:</span>
          <input required type="text" id="state" name="state" class="mdc-text-field__input" aria-labelledby="state">
          <span class="mdc-line-ripple"></span>
        </label>
        
        <!-- Donor address: zipcode -->
        <label class="emblem-donation-input mdc-text-field mdc-text-field--filled mdc-text-field--label-floating">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="donor-address-zipcode-label">Zip Code:</span>
          <input required type="text" id="zipcode" name="zipcode" class="mdc-text-field__input" aria-labelledby="zipcode">
          <span class="mdc-line-ripple"></span>
        </label>

        <!-- Campaign ID (hidden) -->
        <input type="hidden" value="{{ campaign.id }}" id="campaignId" name="campaignId" />
      </div>

      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
        <div class="emblem-action-buttons mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
          <!-- Donate button -->
          <button class="mdc-button mdc-button--raised" type="submit">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Donate</span>
          </button>
          <!-- Cancel button -->
          <a href="/viewCampaign?campaign_id={{ campaign.id }}" class="mdc-button">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Cancel</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
