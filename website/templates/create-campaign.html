{% extends "base.html" %}

{% block title %}Create Campaign{% endblock %}

{% block materialio_scripts %}
<script type="text/javascript" nonce="{{ g.csp_nonce }}">
  function initTextFields() {
    const selectElements = Array.from(document.querySelectorAll('.mdc-select'));
    selectElements.map(elem => new mdc.select.MDCSelect(elem));
    
    const elements = Array.from(document.querySelectorAll('.mdc-text-field'));
    elements.map(elem => new mdc.textField.MDCTextField(elem));
  }

  window.addEventListener('load', () => {
    initTextFields();
  });
</script>
{% endblock %}

{% block content %}
<div class="emblem-new-campaign mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <!-- Campaign form -->
    <div class="emblem-new-campaign-form mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
      <form method="POST">
        <!-- Campaign Name -->
        <label class="emblem-new-campaign-input mdc-text-field mdc-text-field--filled mdc-text-field--label-floating">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="campaign-name-label">Campaign Name</span>
          <input required type="text" id="name" name="name" class="mdc-text-field__input" aria-labelledby="name">
          <span class="mdc-line-ripple"></span>
        </label>

        <!-- Campaign Description -->
        <label class="emblem-new-campaign-input mdc-text-field mdc-text-field--filled mdc-text-field--label-floating">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="campaign-description-label">Campaign Description</span>
          <input required type="text" id="description" name="description" class="mdc-text-field__input" aria-labelledby="description">
          <span class="mdc-line-ripple"></span>
        </label>

        <!-- Campaign Image -->
        <label class="emblem-new-campaign-input mdc-text-field mdc-text-field--filled mdc-text-field--label-floating">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="campaign-image-label">Campaign image</span>
          <input required type="text" id="imageUrl" name="imageUrl" class="mdc-text-field__input" aria-labelledby="name">
          <span class="mdc-line-ripple"></span>
        </label>

        <!-- Amount (in USD) -->
        <label class="emblem-new-campaign-input mdc-text-field mdc-text-field--filled mdc-text-field--label-floating">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="goal-label">Goal Amount (in USD):</span>
          <input required type="text" id="goal" name="goal" class="mdc-text-field__input" aria-labelledby="goal">
          <span class="mdc-line-ripple"></span>
        </label>

        <!-- Manager Names -->
        <label class="emblem-new-campaign-input mdc-text-field mdc-text-field--filled mdc-text-field--label-floating">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="goal-label">Managers (comma separated):</span>
          <input required type="text" id="managers" name="managers" class="mdc-text-field__input" aria-labelledby="managers">
          <span class="mdc-line-ripple"></span>
        </label>
        
        <!-- Causes list -->
        <select id="cause" name="cause" class="emblem-new-campaign-input mdc-text-field mdc-text-field--filled mdc-text-field--label-floating">
          {% for cause in causes %}
          <option class="mdc-list-item" value="{{ cause.name }}" data-value="{{ cause.id }}">
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text">{{ cause.name }}</span>
          </option>
          {% endfor %}
        </select>

        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
          <div class="emblem-action-buttons mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
            <!-- Submit button -->
            <button class="mdc-button mdc-button--raised" type="submit">
              <span class="mdc-button__ripple"></span>
              <div class="mdc-button__label">Create</div>
            </button>
            <!-- Cancel button -->
            <a href="/" class="mdc-button">
              <span class="mdc-button__ripple"></span>
              <span class="mdc-button__label">Cancel</span>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
