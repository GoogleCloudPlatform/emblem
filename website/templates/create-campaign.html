<!doctype html>
<title>Create Campaign | Cymbal Giving</title>

<a href="/">Back to campaign list</a>

<form method="POST">
    <p>
        <label for="name">Campaign name:</label>
        <input type="text" id="name" name="name">
    </p>
    <p>
        <label for="campaignName">Goal Amount (in USD):</label>
        <input type="text" id="goal" name="goal">
    </p>
    <p>
        <label for="managers">Manager names:</label>
        <input type="text" id="managers" name="managers">
    </p>

    <input type="submit" value="Submit">
</form>
