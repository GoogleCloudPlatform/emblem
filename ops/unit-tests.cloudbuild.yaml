steps:
  # Install dependencies
  - id: "Install Dependencies"
    name: python:3.9-slim
    dir: ${_DIR}
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "--user"]

  # Install pytest
  - id: "Install Pytest"
    name: python:3.9-slim
    dir: ${_DIR}
    entrypoint: pip
    args: ["install", "pytest", "--user"]

  # Get identity token
  - id: "Get identity token"
    name: gcr.io/cloud-builders/gcloud
    dir: ${_DIR}
    entrypoint: /bin/bash
    args:
      - '-c'
      - |
        get_id_token() {
          curl -X POST -H "content-type: application/json" \
          -H "Authorization: Bearer $(gcloud auth print-access-token)" \
          -d "{\"audience\": \"${_SERVICE_ACCOUNT}\"}" \
           "https://iamcredentials.googleapis.com/v1/projects/-/serviceAccounts/${_SERVICE_ACCOUNT}:generateIdToken" | \
           python3 -c "import sys, json; print(json.load(sys.stdin)['token'])"
        }
        echo $(get_id_token) | tee _id_token
        gcloud auth print-access-token
        

  # Run unit tests
  - id: "Unit Tests"
    name: python:3.9-slim
    dir: ${_DIR}
    entrypoint: /bin/bash
    args: 
      - '-c'
      - |
        export ID_TOKEN=$(cat _id_token)
        python -m pytest

