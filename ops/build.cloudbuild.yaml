steps:
  # Docker Build 
  # Update the _DIR variable to build either the website or content-api
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_DIR}/${_DIR}:${SHORT_SHA}'
      - '${_DIR}/.'

# Default to us-central1
substitutions:
  _REGION: us-central1

# Store in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_DIR}/${_DIR}:${SHORT_SHA}'
