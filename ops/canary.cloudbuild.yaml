steps:
  # TODO: Step 1, run tests
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: /bin/bash
    args:
      - '-c'
      - |
        echo ${_BODY}

  # Cloud Run Canary
  - id: 'Update Traffic'
    name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'services'
    - 'update-traffic'
    - '${_SERVICE}'
    - '--to-revisions'
    - '${_SERVICE}-${_REVISION}=${_TRAFFIC}'
    - '--region=${_REGION}'
    - '--platform=managed'

  # Iterate above steps, increasing traffic until 100%
  # TODO: If 100, start deploy --no-traffic to prod
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: /bin/bash
    args:
      - -c
      - |
        if [ ${_TRAFFIC} -lt 100 ]
        gcloud pubsub topics publish canary \
        --message={'_SERVICE':'${_SERVICE}','_REVISION':'${_REVISION}', \
                   '_REGION':'${_REGION}', '_TRAFFIC':${_TRAFFIC}+5} \
        fi
