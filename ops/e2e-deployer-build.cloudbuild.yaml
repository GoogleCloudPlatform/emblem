steps:
  # Docker Build
  - name: gcr.io/cloud-builders/docker
    entrypoint: /bin/bash
    dir: ops/e2e-deployer
    args:
      - '-c'
      - |
        docker build -t \
        ${_REGION}-docker.pkg.dev/${PROJECT_ID}/e2e-deployer/e2e-deployer:${_IMAGE_TAG} \
        .

# Default to us-central1
substitutions:
  _REGION: us-central1
  _IMAGE_TAG: latest

# Store in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/e2e-deployer/e2e-deployer:${_IMAGE_TAG}'
