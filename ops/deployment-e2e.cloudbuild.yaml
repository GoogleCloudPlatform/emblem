steps:
  # Testing dependencies
  - name: node
    entrypoint: npm
    args: ['install']
    dir: 'website/e2e-test'
  - name: node
    entrypoint: npx
    args: ['playwright', 'install']
    dir: 'website/e2e-test'

  # Run E2E tests
  # These DO NOT use auth, so we can use a
  # "dummy value" for EMBLEM_SESSION_BUCKET
  - name: '${_REGION}-docker.pkg.dev/${_PROJECT}/cicd-runner/cicd-runner:{_CICD_SHA}'
    entrypoint: /bin/bash
    args:
      - '-c'
      - |
        cp -R ../client-libs/ client-libs
        pip install -r requirements.txt
        python -m flask run &
        cd e2e-test && npm test
    dir: 'website'
    env:
      - "EMBLEM_URL=${_EMBLEM_URL}"
      - "EMBLEM_SESSION_BUCKET=${_EMBLEM_SESSION_BUCKET}"
      - "EMBLEM_API_URL=${_EMBLEM_API_URL}"

# Specify a default value for optional variables
substitutions:
  _EMBLEM_SESSION_BUCKET: nonexistent-bucket
  _REGION: us-central1
  _CICD_SHA: latest
